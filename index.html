<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Analog Clock</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <svg viewBox="0 0 300 300">
    <circle cx="150" cy="150" r="145" fill="none" stroke="#666" stroke-width="4"/>
    <g id="hour-markers"></g>
    <g id="minute-markers"></g>
    <g id="clock-numerals"></g>

    <line id="hour-hand"   class="hand" x1="150" y1="150" x2="150" y2="90"/>
    <line id="minute-hand" class="hand" x1="150" y1="150" x2="150" y2="60"/>
    <line id="second-hand" class="hand" x1="150" y1="150" x2="150" y2="40"/>
  </svg>

  <script src="script.js"></script>
</body>
</html>
